                <div class="image">

                <img src="img/calendar-week.svg" alt="Kalender">

                <a href="#">➔</a>

            <div class="banner">
                <img src="img/newspaper.svg" alt="News">
                <h3>News</h3>
                <a href="#">➔</a>
