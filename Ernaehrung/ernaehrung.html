<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym-Planner</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="ernaehrung.css">
</head>
<body>
<div class="nav-bar">
    <hr>
    <a href="../Homepage/homepage.html"><img src="../img/Logo.png" alt="Logo"></a>
    <div class="nav">
        <a href="../Uebungen/uebungen.html">Gym</a>
        <a href="../Workouts/workout.html">Workouts</a>
        <a href="../Ernaehrung/ernaehrung.html" class="active">Ernährung</a>
        <a href="../Einstellung/einstellung.html">Einstellungen</a>
    </div>
</div>
<div class="main">
    <div class="week-days">
        <div class="day">Mo</div>
        <div class="day">Di</div>
        <div class="day">Mi</div>
        <div class="day">Do</div>
        <div class="day">Fr</div>
        <div class="day">Sa</div>
        <div class="day">So</div>
    </div>
    <div class="frame">
        <div class="heading">
            <h2>Kalorienbilanz heute</h2>
        </div>
        <div class="calories-overview">
            <div class="calories-eaten">
                <h3>0</h3>
                <p>gegessen</p>
            </div>
            <div class="calories-left">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewbox="0 0 100 100">
                    <path class="grey" d="M40,86
             A40,40 0 1,1 60,90"
                          style="fill:none;"/>
                    <path class="purple" d="M40,86
             A40,40 0 1,1 60,90"
                          style="fill:none;"/>
                </svg>
                <h3>2800</h3>
                <p>offen</p>
            </div>
            <div class="calories-planned">
                <h3>2800</h3>
                <p>geplant</p>
            </div>
        </div>
        <div class="Naehrwerte">
            <div class="carbs">
                <h3>Kohlenhydrate</h3>
                <progress id="carbs" value="0" max="100"></progress>
                <p>0 / 263g</p>
            </div>
            <div class="proteins">
                <h3>Proteine</h3>
                <progress id="proteins" value="10" max="100"></progress>
                <p>0 / 206g</p>
            </div>
            <div class="fat">
                <h3>Fett</h3>
                <progress id="fat" value="20" max="100"></progress>
                <p>0 / 97g</p>
            </div>
        </div>

        <div class="meal-tracking">
            <div class="banner">
                <img src="img/coffee.svg" alt="coffee cup">
                <h3>Frühstück</h3>
                <img src="img/add.svg" alt="add icon">
            </div>
            <div class="banner">
                <img src="img/tools-kitchen-2.svg" alt="Fork and Knife">
                <h3>Mittagessen</h3>
                <img src="img/add.svg" alt="add icon">
            </div>
            <div class="banner">
                <img src="img/tools-kitchen-2.svg" alt="Fork and Knife">
                <h3>Abendessen</h3>
                <img src="img/add.svg" alt="add icon">
            </div>
            <div class="banner">
                <img src="img/apple.svg" alt="apple">
                <h3>Snack</h3>
                <img src="img/add.svg" alt="add icon">
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <a href="../AboutUs/aboutUs.html">About Us</a>
</div>
</body>
</html>
