<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym-Planner</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="einstellung.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
</head>
<body>
    <div class="nav-bar">
        <hr>
        <a href="../Homepage/homepage.html"><img src="../img/Logo.png" alt="Logo"></a>
        <div class="nav">
            <a href="../Uebungen/uebungen.html">Gym</a>
            <a href="../Workouts/workout.html">Workouts</a>
            <a href="../Ernaehrung/ernaehrung.html">Ernährung</a>
            <a href="../Einstellung/einstellung.html" class="active">Einstellungen</a>
        </div>
    </div>
    <div class="main">
        <div class="Profil">
            <div class="Profil-Header">
                <img src="../img/Logo.png" alt="Logo" class="Logo-img">
                <div class="Profil-text-container">
                    <h1 class="website-title">Gym Diary</h1>
                    <p class="website-email">gymdiary@example.com</p>
                </div>
            </div>

            <div class="menu">
                <p class="menu-link actual" onclick="tabs(0)">
                    <i class="fa-solid fa-circle-user menu-icon"></i>Benutzer</p>
                <p class="menu-link" onclick="tabs(1)">
                    <i class="fa-solid fa-gear menu-icon"></i>Benutzereinstellungen</p>
                <p class="menu-link" onclick="tabs(2)">
                    <i class="fa-solid fa-shield-halved menu-icon"></i>Privatsphäre</p>
                <p class="menu-link" onclick="tabs(3)">
                    <i class="fa-solid fa-envelope menu-icon"></i>Kontaktanfrage</p>
                <p class="menu-link" onclick="tabs(4)">
                    <i class="fa-solid fa-right-from-bracket menu-icon"></i>Logout</p>
            </div>
        </div>

        <div class="tab-content" id="benutzer">
            <form class="settings-content">
                <div class="settings-content-header">
                    <h1 class="settings-title">Profileinstellungen</h1>
                    <div class="btn-container">
                        <button class=" btn-zurück">Abbrechen</button>
                        <button class=" btn-speichern">Speichern</button>
                    </div>
                </div>

                <div class="settings-edit">
                    <div class="input-container">
                        <label for="vorname">Vorname</label>
                        <input type="text" id="vorname" value="Max" required>
                    </div>
                    <div class="input-container">
                        <label for="nachname">Nachname</label>
                        <input type="text" id="nachname" value="Mustermann" required>
                    </div>
                </div>

                <div class="settings-edit">
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="max.mustermann@muster.de" required>
                    </div>
                    <div class="input-container">
                        <label for="telefon">Telefonnummer</label>
                        <input type="text" id="telefon" value="1234567890" required>
                    </div>
                </div>

                <div class="settings-edit">
                    <div class="input-container">
                        <label for="plz">Postleitzahl</label>
                        <input type="number" id="plz" min="0" max="99999" value="12345" required>
                    </div>
                    <div class="input-container">
                        <label for="ort">Ort</label>
                        <input type="text" id="ort" value="Musterstadt" required>
                    </div>
                </div>

                <div class="settings-edit">
                    <div class="input-container">
                        <label for="strasse">Straße</label>
                        <input type="text" id="strasse" value="Musterstraße" required>
                    </div>
                    <div class="input-container">
                        <label for="nr">Hausnummer</label>
                        <input type="number" id="nr" min="0" value="9" required>
                    </div>
                </div>
            </form>
        </div>


        <div class="tab-content" id="benutzereinstellungen" style="display:none;">
            <form class="settings-content">
                <div class="settings-content-header">
                    <h1 class="settings-title">Benutzereinstellungen</h1>
                    <div class="btn-container">
                        <button class=" btn-zurück">Abbrechen</button>
                        <button class=" btn-speichern">Speichern</button>
                    </div>
                </div>

                <div class="settings-edit">
                    <div class="input-container">
                        <label for="geschlecht">Geschlecht</label>
                        <select id="geschlecht">
                            <option value="männlich">männlich</option>
                            <option value="weiblich">weiblich</option>
                            <option value="divers">divers</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <label for="kalorien">Zielkalorien</label>
                        <input type="number" id="kalorien" value="2800" step="10" required>
                    </div>
                </div>

                <div class="settings-edit">
                    <div class="input-container-slider">
                        <label for="groesse">Größe in cm</label>
                        <div class="range-slider">
                            <input type="range" id="groesse" min="0" max="215" value="180" class="slider" step="1">
                            <div class="slider-thumb">
                                <div class="tooltip"></div>
                            </div>
                            <div class="progress"></div>
                        </div>
                    </div>
                </div>

                <div class="settings-edit">
                    <div class="input-container">
                        <label for="gewicht">Gewicht in kg</label>
                        <input type="number" id="gewicht" value="85.5" step=".10" required>
                    </div>
                    <div class="input-container">
                        <label for="aktivitätslevel">Aktivitätslevel</label>
                        <select id="aktivitätslevel" >
                            <option value="Inaktiv">Inaktiv</option>
                            <option value="Leicht aktiv" selected>Leicht aktiv</option>
                            <option value="Mittel aktiv">Aktiv</option>
                            <option value="Sehr aktiv">Sehr aktiv</option>
                            <option value="Profisportler">Profisportler</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>

        <div class="tab-content" id="privatsphaere" style="display:none;">
            <form class="settings-content">
                <div class="settings-content-header">
                    <h1 class="settings-title">Privatsphäre</h1>
                    <div class="btn-container">
                        <button class=" btn-zurück">Zurück</button>
                        <button class=" btn-speichern">Speichern</button>
                    </div>
                </div>

                <div class="settings-edit">
                    <div class="input-container privacy">
                        <label for="benachrichtigung">Push-Benachrichtigungen</label>
                        <input type="checkbox" id="benachrichtigung" checked>
                    </div>
                </div>

                <div class="settings-edit">
                    <div class="input-container privacy">
                        <label for="werbung">Personalisiserte Werbung</label>
                        <input type="checkbox" id="werbung">
                    </div>
                </div>

                <div class="settings-edit">
                    <div class="input-container privacy">
                        <label>Datenschutzbestimmung</label>
                        <a href="loremIpsum.html">
                            <i class="fas fa-arrow-right svg-icon"></i>
                        </a>
                    </div>
                </div>
                <div class="settings-edit">
                    <div class="input-container privacy">
                        <label>Nutzungsbedingunen</label>
                        <a href="loremIpsum.html">
                            <i class="fas fa-arrow-right svg-icon"></i>
                        </a>
                    </div>
                </div>
            </form>
        </div>

        <div class="tab-content" id="kontaktanfrage" style="display:none;">
            <form class="settings-content">
                <div class="settings-content-header">
                    <h1 class="settings-title">Kontaktformular</h1>
                    <div id="success-message" class="success-message">
                        <i class="fas fa-check-circle"></i> Formular wurde erfolgreich abgesendet!
                    </div>
                    <div class="btn-container">
                        <button class=" btn-speichern">Absenden</button>
                    </div>
                </div>

                <div class="settings-edit">
                    <div class="input-container">
                        <label for="kontakt-vorname">Vorname</label>
                        <input type="text" id="kontakt-vorname" placeholder="Vorname" required>
                    </div>
                    <div class="input-container">
                        <label for="kontakt-nachname">Nachname</label>
                        <input type="text" id="kontakt-nachname" placeholder="Nachname" required>
                    </div>
                </div>

                <div class="settings-edit">
                    <div class="input-container">
                        <label for="kontakt-email">Email</label>
                        <input type="email" id="kontakt-email" placeholder="Email" required>
                    </div>
                    <div class="input-container">
                        <label for="kontakt-telefon">Telefonnummer</label>
                        <input type="number" id="kontakt-telefon" placeholder="Telefonnummer" min="0" required>
                    </div>
                </div>

                <div class="settings-edit">
                    <div class="input-container">
                        <label for="kontaktgrund">Grund</label>
                        <select id="kontaktgrund">
                            <option value="Anfrage">Anfrage</option>
                            <option value="Beschwerde">Beschwerde</option>
                            <option value="Sonstiges">Sonstiges</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <label for="kontaktaufnahme">Kontaktaufnahme (primär)</label>
                        <select id="kontaktaufnahme">
                            <option value="Email">Email</option>
                            <option value="Telefon">Telefon</option>
                        </select>
                    </div>
                </div>

                <div class="settings-edit">
                    <div class="input-container">
                        <label for="anliegen">Anliegen</label>
                        <textarea id="anliegen" placeholder="Bitte schildern sie ihr Anliegen" required></textarea>
                    </div>
                </div>
            </form>
        </div>

        <div class="tab-content" id="logout" style="display:none;">
            <form class="settings-content">
                <div class="settings-content-header">
                    <h1 class="settings-title">Wollen Sie sich ausloggen?</h1>
                    <div class="btn-container">
                        <button onclick="location.href='../Login/login.html'"
                                class=" btn-speichern" type="button">Logout
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="einstellung.js"></script>
</body>
</html>
